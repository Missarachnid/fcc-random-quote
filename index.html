<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/mkfav.png">
    <title>Random Quote Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
			<div class="container">
				<div class="main center-block">
					
				<div id="intro">
					<h3>Random Quote Machine</h3>
				</div>
					
				<div class="button">
					<button class="btn btn-default btn-lg" id="quote">Quote</button>
				</div>
					
				<div class="holdAll">
					<div class="quoteHolder">
						<h3 id="quotePlace"></h3>
						<p id="authorPlace"></p>
					</div>
				</div>
					
				<div class="twitDiv">
					<div id="twitter">
					</div>
				</div>
				
				<footer>
          <div class="footer">
            <a class="links" href="https://github.com/Missarachnid/fcc-random-quote" target="_blank">GitHub Repository</a>
            <a href="http://www.mmkepler.com" target="_blank" class="links">mmkepler.com</a>
          </div>
				</footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>  
				</div>
			</div>
  </body>
</html>
